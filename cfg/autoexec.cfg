dota_friendly_color_r 1
dota_friendly_color_g 0
dota_friendly_color_b 1

dota_enemy_color_r 1
dota_enemy_color_g 1
dota_enemy_color_b 0

dota_neutral_color_r 0
dota_neutral_color_g 1
dota_neutral_color_b 1

dota_health_hurt_decay_time_max 0 	// Default is 0.8
dota_health_hurt_decay_time_min 0 	// Default is 0.3
dota_health_hurt_delay 0 			// Default is 0.1
dota_pain_decay 0 					// Default is 0.8
dota_pain_factor 0 					// Default is 3
dota_pain_multiplier 0 				// Default is 0.8

net_graphheight 64 
net_graphinsetbottom 437 
net_graphinsetleft 0 
net_graphinsetright -30 
net_graphpos 1 
net_graphproportionalfont 0 
net_graphtext 1

alias dc disconnect

// Enable minimap icon scaling
dota_minimap_hero_scalar 1

// Proximity in pixels to begin scaling (default 12)
dota_minimap_hero_scalar_distance 20

// Minimum scaled size (default 500)
dota_minimap_hero_scalar_minimum 600

// Spread out hero icons when close together
dota_minimap_hero_spread 1

// Distance at which to spread icons
dota_minimap_hero_spread_distance 2

snd_setmixer ping vol 0.2

voice_enable 0
TV_nochat 1

exec cheats.cfg
exec spawn_boxes.cfg
